<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo triage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/common.css"/>
    <link rel="stylesheet" href="assets/css/spinner.css"/>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Photo triage</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Transférer</a></li>
                    <li><a href="/triage">Sélectionner</a></li>
                    <li><a href="/preview">Visualiser</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div id="loading">
        <div id="spinner"></div>
    </div>
    <section>
        <h2>Transférer</h2>
        <form name="uploadForm">
            <input id="uploadInput" type="file" name="myFiles" onchange="updateFileList();" class="hidden" multiple>
            <button type="button" class="btn btn-primary" onclick="document.getElementById('uploadInput').click()">Sélectionner des images</button>
            <input type="text" id="author" name="author" placeholder="Nom" onkeyup="validateForm()">
            <button type="button" class="btn btn-primary" id="uploadButton" onclick="uploadPictures()" disabled="disabled">Transférer les images</button>
        </form>
        <div class="container-fluid hidden" id="selectAllNone">
            <div class="col-sm-3 col-sm-offset-9">
                Sélectionner <a href="#" onclick="selectAll()">toutes</a> / <a href="#" onclick="selectNone()">aucune</a>
            </div>
        </div>
        <div class="container" id="selectedFiles"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/js/vendor/async.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
